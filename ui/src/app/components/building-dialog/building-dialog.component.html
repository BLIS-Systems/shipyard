<div class="input-container">
    <div class="text-row">
        <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput type="text" [(ngModel)]="bldg.ID">
        </mat-form-field>
    </div>
    <p>Tags</p>
    <div class="text-row">
        <div class="tag-container">
            <mat-form-field>
                <mat-label>Key</mat-label>
                <input matInput type="text" [(ngModel)]="tagKey">
            </mat-form-field>
        </div>
        <div class="tag-container">
            <mat-form-field>
                <mat-label>Value</mat-label>
                <input matInput type="text" [(ngModel)]="tagValue">
            </mat-form-field>
        </div>
        <button mat-icon-button color="black">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <span *ngFor="let tag of bldg.Tags | keyvalue">
        <mat-form-field>
            <mat-label>Key</mat-label>
            <input matInput type="text" [(ngModel)]="tag.key">
            <mat-label>Value</mat-label>
            <input matInput type="text" [(ngModel)]="tag.value">
        </mat-form-field>
    </span>
</div>

<div class="actions-container">
    <span class="spacer-left"></span>
    <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-stroked-button color="primary" (click)="onSave()">Save</button>
</div>
