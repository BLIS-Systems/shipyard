<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Devices List">
        <ng-template matTabContent>
            <app-devices [roomID]="roomID"></app-devices>
        </ng-template>
    </mat-tab>
    <mat-tab label="Port Config">
        <ng-template matTabContent>
            <p>Port Config tab for room: {{ roomID }}</p>
        </ng-template>
    </mat-tab>
    <mat-tab label="UI Config">
        <ng-template matTabContent>
            <p>UI Config tab for room: {{ roomID }}</p>
        </ng-template>
    </mat-tab>
</mat-tab-group>
