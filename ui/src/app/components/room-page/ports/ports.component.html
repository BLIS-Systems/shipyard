
<div class="content-wrapper">
    <mat-horizontal-stepper #stepper>
        <mat-step>
            <ng-template matStepLabel>Choose Device 1</ng-template>
            <div class="device-container">
                <ng-container *ngFor="let dev of devices">
                    <mat-card class="device-card" (click)="configurePorts(dev)">
                        <mat-card-title>{{ dev.ID }}</mat-card-title>
                        <mat-card-subtitle>{{ dev.Type }}</mat-card-subtitle>
                    </mat-card>
                </ng-container>
            </div>
            <div class="button-container">
                <div class="spacer-right"></div>
                <button mat-raised-button matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Choose Out-going Port</ng-template>
            <div class="button-container">
                <div class="spacer-right"></div>
                <button mat-raised-button matStepperPrevious>Back</button>
                <button mat-raised-button matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Choose Device 2</ng-template>
            <div class="button-container">
                <div class="spacer-right"></div>
                <button mat-raised-button matStepperPrevious>Back</button>
                <button mat-raised-button matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Choose In-coming Port</ng-template>
            <div class="button-container">
                <div class="spacer-right"></div>
                <button mat-raised-button matStepperPrevious>Back</button>
                <button mat-raised-button color="primary" (click)="stepper.reset()">Done</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
